    <br><br><br>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <strong>Nguồn tin vĩ mô</strong>
          <select id="sectorFilter">
            <option value="">Tất cả</option>
          </select>
          <table id="allnews" class="display" style="width:100%"></table>
        </div>
    </div>
  <script>
    $.getJSON('allnews.json?' + new Date().getTime(), function(data) {
        console.log(data);
        data.forEach((item,index) => {
          data[index] = Object.values(item);
          //console.log(item);
        }); 
        var table = new DataTable('#allnews', {
            data: data,
            columns: [
                { title: 'indicator' },
                { title: 'news', render: function(data, type, row){var txt = document.createElement("textarea");txt.innerHTML = data.replace("\n","<br>");return txt.value;} },
                { title: 'group' },
                { title: 'date', render: function(data, type, row){let d = new Date(data);return d.toISOString().split('T')[0];} },
                { title: 'sector' },
                { title: 'Tin vĩ mô', render: function(data, type, row){var txt = document.createElement("textarea");txt.innerHTML = data.replace("\n","<br>");return txt.value;} },
            ],
            rowGroup: {
                dataSrc: ['sector','group'],
                startRender: function (rows, group) {
                  return group + ' (' + rows.count() + ' news)';
                }
            },
            order: [[4, 'desc'], [2, 'asc']],
            pageLength: 50,
            columnDefs: [
              {
                targets: [0, 1, 2, 3, 4], // column indexes (id, email)
                visible: false,  // hide them
                searchable: true // optional: exclude from search
              }
            ]
        });
        // --- build filter dropdown based on unique column values ---
        var sectorMaps = {
          "commodity":"Thị trường hàng hóa",
          "united-states":"Tin vĩ mô Mỹ",
          "vietnam":"Tin vĩ mô Việt Nam",
        }
        table.column(4).data().unique().sort().each(function (d) {
          $('#sectorFilter').append('<option value="' + d + '">' + sectorMaps[d] + '</option>');
        });
        // --- listen to dropdown changes and filter table ---
        $('#sectorFilter').on('change', function () {
          var val = $.fn.dataTable.util.escapeRegex($(this).val());
          table.column(4).search(val ? '^' + val + '$' : '', true, false).draw();
        });
    });
  </script>
  </body>
